global:
  checkNewVersion: false
  sendAnonymousUsage: false
log:
  level: DEBUG
api:
  dashboard: true
  insecure: true
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
certificatesResolvers:
  myResolver:
    acme:
      httpChallenge:
        entryPoint: web
      email: <SET_YOUR_EMAIL_HERE>
      storage: /etc/certstore/acme.json
entryPoints:
  web:
    address: :80
    transport:
      respondingTimeouts:
        readTimeout: 60m
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: :443
    transport:
      respondingTimeouts:
        readTimeout: 60m
